<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PBIRT Institute | Login</title>
    <link rel="stylesheet" href="assets/css/main.min.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
</head>
<body>
    <header class="header" role="banner">
        <div class="container">
            <div class="nav-content">
                <a href="/" class="logo" aria-label="PBIRT Institute Home">
                    <img src="assets/images/logo.svg" alt="PBIRT Institute Logo" width="180" height="60">
                </a>
            </div>
        </div>
    </header>

    <main id="main-content" role="main">
        <section class="login-section" aria-labelledby="login-heading">
            <div class="container">
                <div class="login-container">
                    <h2 id="login-heading">Login</h2>
                    <form action="/login" method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                    
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer" role="contentinfo">
        <div class="container">
            <div class="footer-bottom">
                <div class="copyright">
                    &copy; 2023 PBIRT Institute. All Rights Reserved.
                </div>
                <div class="footer-legal">
                    <a href="/privacy">Privacy Policy</a>
                    <a href="/terms">Terms of Service</a>
                    <a href="/sitemap">Sitemap</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
